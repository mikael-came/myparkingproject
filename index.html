
<!DOCTYPE html>
<html ng-app lang="fr">

  <head>
     <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="/start/controllers.js"></script>
      <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body >
      <div class="container-fluid" ng-controller="parkingControler">

          <div class="page-header">
              <h1>{{nom_application}}</h1>
          </div>

         <div class="row-fluid">
              <div class="input-group">
                  <span class="input-group-addon">Recherche : </span>
                  <input ng-model="query" type="text" class="form-control" placeholder="">
              </div>
         </div>

          <div class="row-fluid">
            <div class="span3"> span3</div>

            <div class="span8">
              <table class="table-striped table-condensed ">
                  <th>Nom parking</th>
                  <th>Nombre de place restantes</th>
                  <th>Statut</th>
                  <tr ng-repeat="parking in parkings | filter:query" >
                      <td>{{parking.Grp_nom}}</td>
                      <td> {{parking.Grp_exploitation}}</td>
                      <td> {{status[parking.Grp_statut]}}</td>
                  </tr>
              </table>
            </div>

          </div>

          <footer>
              <hr>
              <p>© Mikaël 2013</p>
          </footer>

      <!-- fin container -->
      </div>

     <!-- JavaScript plugins (requires jQuery) -->
  <script src="http://code.jquery.com/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
